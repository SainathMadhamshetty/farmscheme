
<div class="aa">
    
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1 style="text-align: center; font-family: 'Times New Roman', Times, serif;">Register Yourself As Farmer</h1>

                </div>

                <form (ngSubmit)="userRegister()" style=" font-family: 'Times New Roman', Times, serif;">  
                    <h3 style="text-align: center; font-family: 'Times New Roman', Times, serif; font-weight: 1000; ">Personal Details</h3>     
                    
                    <div class="mb-3 row">
                        <label for="inputName" class="col-sm-2 col-form-label">Full Name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputName"  name ="name" [(ngModel)]="register.name">
                        </div>
                      </div> 

                      <div class="mb-3 row">
                        <label for="inputNum" class="col-sm-2 col-form-label">Contact No</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="contact" name="contact" [(ngModel)]="register.contact">
                        </div>
                      </div>

                      <div class="mb-3 row">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email Id</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="email" name="email" [(ngModel)]="register.email">
                        </div>
                      </div>

                    <h3 style="text-align: center;font-weight: 1000;  font-family: 'Times New Roman', Times, serif;">Address Details</h3> 
                    <div class="mb-3">
                        <label for="address" class="form-label">Full Address</label>
                        <input type="text" class="form-control" id="address" name ="address" aria-describedby="NameHelp" size="200" [(ngModel)]="register.address">
                    </div>

                    <div class="row g-3">
                        <div class="col-sm">
                          <input type="text" class="form-control" placeholder="City" id="city" name="city" aria-label="City" [(ngModel)]="register.city">
                        </div>
                        <div class="col-sm">
                          <input type="text" class="form-control" placeholder="State" id="state" name="state" aria-label="State" [(ngModel)]="register.state">
                        </div>
                        <div class="col-sm">
                          <input type="text" class="form-control" placeholder="Pin code" id="pinCode" name="pinCode" aria-label="PinCode" [(ngModel)]="register.pinCode">
                        </div>
                    </div>
                        
                    <h3 style="text-align: center; font-family: 'Times New Roman', Times, serif; font-weight: 1000; ">Bank Details</h3>     
                    <div class="mb-3 row">
                        <label for="AccNo" class="col-sm-2 col-form-label">Account No.</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="account"  name="account" [(ngModel)]="register.account">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="inputIFSC" class="col-sm-2 col-form-label">IFSC Code</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="ifsc" name="ifsc" [(ngModel)]="register.ifsc">
                        </div>
                      </div>

                    <div class="mb-3 row">
                        <label for="Password" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="register.password">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="Cpass" class="col-sm-3 col-form-label">Confirm Password</label>
                        <div class="col-sm-9">
                          <input type="password" class="form-control" id="Cpass">
                        </div>
                    </div>

                    <div class="mb-3 row">
                      <label for="exampleFormControlFile1" class="col-sm-3 col-form-label">Role :</label>
                      <div class="col-sm-3">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="role" id="farmer" value="farmer" [(ngModel)]="register.role" >
                      <label class="form-check-label" for="flexRadioDefault1">
                       Farmer
                      </label>
                    </div>
                    </div>
                    <div class="col-sm-6">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="role" id="bidder" value="bidder" [(ngModel)]="register.role">
                      <label class="form-check-label" for="flexRadioDefault1">
                        Bidder
                      </label>
                    </div>
                    </div>
                  </div>
            
                    
                    
                    <button type="submit" class="btn btn-primary">Register</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="reset" class="btn btn-primary">Reset</button>
                    
                </form>
                <br>
                
            </div>

        </div>

    </div>

</div>
</div>
